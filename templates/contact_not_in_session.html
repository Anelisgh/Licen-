<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block head %}
    <title>Contact</title>
    <link rel="icon" href="https://img.icons8.com/pulsar-color/48/resume.png" type="image/x-icon">

    {% block body %}
    <h1>Contact</h1>
    {% with messages = get_flashed_messages()%}

        <div id="flashMessage" class="flash">
            {% for msg in get_flashed_messages() %}
                <p> {{msg}} </p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

                    <input type="email" id="email" name="email">
                    <label for="mesaj">Cu ce vă putem ajuta?</label>
                    <textarea id="mesaj" name="mesaj"></textarea>
